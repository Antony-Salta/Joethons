<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Solar System Explorer</title>
        <link rel="stylesheet" href="./builderStyles.css" />
    </head>
    <body onload="builderLoaded()">
        <!-- section for budget, run and sim buttons -->
        <section>
            <div class="builderHeader">
                <div class="budgetBox">
                    <p id="budget">$1000000</p>
                </div>
                <div class="progressButtons">
                    <button>Simulate</button>
                    <button>Run</button>
                </div>
            </div>
        </section>

        <!-- section for rocket selector -->
        <section>
            <!-- rocket head switcher -->
            <div>
                <h2 class="categoryTitle">Head</h2>
                <div class="rocketSection">
                    <div class="paddedDiv"></div>
                    <div class="rocketPart">
                        <button class="switchLeft" onclick="rotateLeft('head')">Left</button>
                        <img id="headImage" src="./Images/temp_rocket_head.png"/>
                        <button class="switchRight" onclick="rotateRight('head')">Right</button>
                    </div>
                    <div class="paddedDiv">
                        <div class="statBox">
                            <h3>Stats</h3>
                            <p id="headSpeed">Speed : 100</p>
                            <p id="headWeight">Weight : 1000kg</p>
                            <p id="headCost">Cost : £25</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- rocket body switcher -->
            <div>
                <h2 class="categoryTitle">Body</h2>
                <div class="rocketSection">
                    <div class="paddedDiv"></div>
                    <div class="rocketPart">
                        <button class="switchLeft" onclick="rotateLeft('body')">Left</button>
                        <img id="bodyImage" src="./Images/temp_rocket_body.png"/>
                        <button class="switchRight" onclick="rotateRight('body')">Right</button>
                    </div>
                    <div class="paddedDiv">
                        <div class="statBox">
                            <h3>Stats</h3>
                            <p id="bodyStrength">Strength: 100</p>
                            <p id="bodyWeight">Weight: 5600kg</p>
                            <p id="bodyCost">Cost : £30</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- rocket thrust switcher -->
            <div>
                <h2 class="categoryTitle">Thrust</h2>
                <div class="rocketSection">
                    <div class="paddedDiv"></div>
                    <div class="rocketPart">
                        <button class="switchLeft" onclick="rotateLeft('thrust')"></button>
                        <img id="thrustImage" src="./Images/temp_rocket_thrust.png"/>
                        <button class="switchRight" onclick="rotateRight('thrust')"></button>
                    </div>
                    <div class="paddedDiv">
                        <div class="statBox">
                            <h3>Stats</h3>
                            <p id="thrustThrust">Thrust: 100</p>
                            <p id="thrustWeight">Weight: 300kg</p>
                            <p id="thrustCost">Cost : £10</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- section for protection choice -->
        <section>
            <h2 class="categoryTitle">Protection</h2>
            <div class="centeredOptions">
                <input id="acidCheckbox" type="checkbox" onclick="protectionClicked('acid')">
                <label>Acid Protection</label>
                <input id="heatCheckbox" type="checkbox" onclick="protectionClicked('heat')">
                <label>Heat Protection</label>
                <input id="pressureCheckbox" type="checkbox" onclick="protectionClicked('pressure')">
                <label>Pressure Protection</label>
            </div>
        </section>

        <!-- section for fuel -->
        <section>
            <h2 class="categoryTitle">Fuel</h2>
            <div class="centeredOptions">
                <p id="fuelCounter">Fuel: 1000l</p>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="fuelSlider" oninput="fuelChanged(this.value)" onchange="fuelChanged(this.value)" >
                </div>
                <p id="fuelWeight">Weight: 500kg</p>
            </div>
            <p id="fuelCost">Fuel cost: £1000</p>
        </section>
        <script src="./builder.js"></script>
    </body>
</html>
